{% extends 'layout.html' %}
{% block content %}

<table class="table"><thead><tr><th>#</th><th>Name</th><th>Price</th></tr></thead><tbody>{% for t in treatments %}<tr><td>{{ t.id }}</td><td>{{ t.name }}</td><td>{{ t.price }}</td></tr>{% endfor %}</tbody></table>
{% endblock %}
